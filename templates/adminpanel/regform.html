<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Панель управления</title>
    <link href="/templates/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/templates/adminpanel/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container block">
        <form action="/adminpanel/registration" method="POST" class="regform">
            <h2>Регистрация нового пользователя</h2>
            <p><input type="text" name="login" value="" placeholder="Ваш логин"></p>
            <p><input type="text" name="email" value="" placeholder="Ваш email"></p>
            <p><input type="password" name="pass" value="" placeholder="Ваш пароль"></p>
            <button class="pull-right" type="submit">Регистрация</button>
        </form>
    </div>
</body>
</html>
