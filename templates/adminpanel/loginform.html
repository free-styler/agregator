<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Панель управления</title>
    <link rel="stylesheet" href="/templates/css/bootstrap.min.css">
    <link href="/templates/adminpanel/css/main.css" rel="stylesheet" type="text/css" />
    <script src="/templates/js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            if ($('.message p').html() !== '')
                $('.message').fadeIn('slow').fadeOut('slow').fadeIn('slow');
        })
    </script>
</head>
<body>
    <div class="container block">
        <div class="message">
            <p>[*message*]</p>
        </div>
        <form action="/adminpanel/login" method="POST" class="regform">
            <h2>Форма входа для клиентов</h2>
            <p><input type="text" name="login" value="" placeholder="Ваше логин"></p>
            <p><input type="password" name="pass" value="" placeholder="Ваш пароль"></p>
            <p class="checkbox pull-left"><label><input type="checkbox">Запомнить меня</label> | <a class="reglink" href="/adminpanel/registration">Регистрация</a></p>
            <button class="pull-right btn btn-info" type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
